<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="{{pluResPath}}/html/huodongshop/huodongshop.css" />
	<link rel="preload" href="../../font/tttgbnumber.ttf" as="font" />
	<link rel="shortcut icon" href="#" />
</head>

<body>
	<div>
		<div class="user_bottom1">
			<div class="use_data">
				<div class="user_font use_data_head" style="text-align: center;padding-left: 0px;">
					<div>活动商店【~明霄升海平~】</div>
					<div style="font-size:0.8em;">购买指令：#愿力兑换+物品名*114514</div>
					<div style="font-size:0.8em;">您当前拥有愿力：{{yuanli}}</div>
				</div>
				<div class="use_data_body">
					{{each commodities_list item}}
					<div class="user_font">
						<div>
							<div style="display:inline-block;">【{{item.type}}】{{item.name}}</div>
						</div>
						<div class="info">所需愿力:{{item.售价}}</div>
						<div class="info">描述：{{item.desc}}</div>
					</div>
					{{/each}}
				</div>
			</div>
		</div>
	</div>
	<style>

	</style>

</body>

</html>
